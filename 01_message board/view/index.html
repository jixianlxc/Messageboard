<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>留言板</title>
  <link rel="stylesheet" href="/public/bootstrap-4.3.1/dist/css/bootstrap.css">
  <style>

    .page-header{
      text-align: center;
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="head container">
    <div class="page-header">
      <h1>留言板</h1>
      <a href="/post" class="btn btn-success">我要留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      {{each comments}}
      <li class="list-group-item">{{$value.message}}--by--{{$value.name}}--at--{{$value.date}}</li>
      {{/each}}
    </ul>
  </div>
</body>
</html>
